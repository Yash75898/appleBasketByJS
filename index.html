<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Basket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <section>
            <div class="basket-1">
                <h1> <span class="leftBasket">10</span> apples</h1>
                <p>Basket 1</p>
            </div>
    
             <button class="left-arrow">
                <img src="arrow.png" alt="">
             </button>
    
             <button class="right-arrow">
                <img src="right-arrow.png" alt="">
             </button>
    
            <div class="basket-2">
                <h1> <span class="rightBasket">0</span> apples</h1>
                <p>Basket 2</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
